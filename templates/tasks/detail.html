<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css-task/styles.css' %}">
    <title>Task Detail</title>
</head>
<body>
<h1>Task Detail</h1>
<h1 class="data">Task: {{ task.task_title }}</h1>
<h2 class="data">Description: <small>{{ task.description }}</small></h2>
<h2 class="data">Due date: <small>{{ task.due_date }}</small></h2>
<h2><a href="{{ task.get_update_url }}" class="button">Update Task</a></h2>
<h2><a href="{% url 'tasks:list' %}" class="exit-button">Back to Task List</a></h2>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Notes List</title>
</head>
<body>
<h1>Notes List</h1>
<a href="{% url 'notes:create' %}" style="background-color:DarkGreen;" class="button">Create Note</a>
{% for note in notes %}
    <a href="{{ note.get_detail_url }}"><h3>Note {{ forloop.counter }}: {{ note.note_title }}</h3></a>
{% empty %}
    <h1>No Notes yet!</h1>
{% endfor %}
<a href="{% url 'home' %}" class="exit-button">Back to Home</a>
</body>
</html>
